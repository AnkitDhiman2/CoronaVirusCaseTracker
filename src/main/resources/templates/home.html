<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <title>Covid19 Virus Tracker</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
        <h1>COVID19 TRACKER</h1>

        <div class ="p-3 mb-2 bg-secondary text-white">

        </div>


        <table class="table">
            <tr>
                <th>Country</th>
                <th>Total Reported cases in last 24 hours</th>
                <th>Total Deaths in last 24 hours</th>
            </tr>
            <tr th:each="stat : ${stats}">
                <td th:text="${stat.getCountry()}"></td>
                <td th:text="${stat.getReportedCases()}"></td>
                <td th:text="${stat.getReportedDeaths()}"> </td>
            </tr>
        </table>
        </div>
    </body>

</html>
